<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    
    <div class="board">
        <button type="button" class="board-btn"></button>
        <button type="button" class="board-btn"></button>
        <button type="button" class="board-btn"></button>
        <button type="button" class="board-btn"></button>
        <button type="button" class="board-btn"></button>
        <button type="button" class="board-btn"></button>
        <button type="button" class="board-btn"></button>
        <button type="button" class="board-btn"></button>
        <button type="button" class="board-btn"></button>
    </div>
    <div class="players">
        <div class="player1 player">
            <span class="player1-name">Player-1:</span>
            <span class="player1-score">0</span>
        </div>
        <div class="player2 player">
            <span class="player2-name">Player-2:</span>
            <span class="player2-score">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
